<!DOCTYPE html>
<html>
<head>
  <title>Browser History Parser</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .controls {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .search-box {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filter-select {
      flex: 1;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background: #e8f0fe;
      border-radius: 4px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #4285F4;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    .history-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .history-item:hover {
      background-color: #f5f5f5;
    }
    .favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    .time {
      color: #999;
      font-size: 11px;
      margin-top: 4px;
    }
    .domain-tag {
      display: inline-block;
      padding: 2px 6px;
      background: #e8f0fe;
      border-radius: 3px;
      font-size: 11px;
      margin-right: 5px;
    }
    #historyList {
      max-height: 400px;
      overflow-y: auto;
    }
    .export-btn {
      width: 100%;
      padding: 8px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .export-btn:hover {
      background: #3367d6;
    }
    .site-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .site-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Sites You've Visited</h2>
  <div class="controls">
    <input type="text" class="search-box" id="searchBox" placeholder="Search sites...">
    <div class="filters">
      <select class="filter-select" id="timeFilter">
        <option value="all">All Time</option>
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="week">This Week</option>
        <option value="month">This Month</option>
      </select>
      <select class="filter-select" id="domainFilter">
        <option value="all">All Sites</option>
      </select>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="totalVisits">0</div>
      <div class="stat-label">Total Visits</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="uniqueSites">0</div>
      <div class="stat-label">Unique Sites</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="topDomain">-</div>
      <div class="stat-label">Most Visited</div>
    </div>
  </div>

  <div id="historyList"></div>
  <button class="export-btn" id="exportBtn">Export History to CSV</button>
  
  <script src="popup.js"></script>
</body>
</html>
